<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buginganga Store - Vender Produto</title>
    <link rel="stylesheet" href="./style/commom.css">
    <link rel="stylesheet" href="./style/vender-produto.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&family=Righteous&family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="menu">
            <ul>
                <li>
                    <a href="./index.html">HOME</a>
                </li>
                <li>
                    <a href="controle-de-estoque.html">PRODUTOS</a>
                </li>
                <li>
                    <a href="./add-produto.html">ADD PRODUTO</a>
                </li>
                <li>
                    <a href="#">VENDER PRODUTO</a>
                </li>
                <li>
                    <a href="./hitórico.html">HISTÓRICO DE VENDAS</a>
                </li>
                <li>
                    <a href="funcionarios.html">NOSSO TIME</a>
                </li>
            </ul>
        </nav>
    </header>
    <div class="middle">
        <section>
            <h1>Faça o seu pedido aqui</h1>
            <form action="#">
                <div class="pre-venda">
                    <label for="item">Item</label>
                    <select name="item" id="">
                        <option value="">Buginganga flutuante de vidro R$20,00 un.</option>
                        <option value="">Buginganga em formato de comida R$10,00 un.</option>
                        <option value="">Buginganga em formato de casa R$7,00 un</option>
                        <option value="">Buginganga de zinco R$15,00</option>
                    </select>
                </div>
                <div class="pre-venda">
                    <label for="quantidade">Quantidade</label>
                    <input type="number" name="quantidade" id="quantidade" >
                </div>
                <div class="pre-venda">
                    <label for="valor">Valor</label>
                    <input type="number" name="valor" id="valor" >
                </div>
                <div>
                    <p>Forma de pagamento</p>
                    <div>
                        <input type="radio" id="dinheiro" name="pagamento" value="dinheiro"
                               checked>
                        <label for="dinheiro">Dinheiro</label>
                      </div>
                      <div>
                        <input type="radio" id="cartao" name="pagamento" value="cartao">
                        <label for="cartao">Cartão</label>
                      </div>
                </div>
                <button type="submit">Comprar</button>
            </form>
        </section>
        <footer>
            <p>Suporte</p>
        </footer>
    </div>
</body>
</html>
