<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buginganga Store - Add Produto</title>
    <link rel="stylesheet" href="./style/commom.css">
    <link rel="stylesheet" href="./style/produto.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&family=Righteous&family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="menu">
            <ul>
                <li>
                    <a href="./index.html">HOME</a>
                </li>
                <li>
                    <a href="controle-de-estoque.html">PRODUTOS</a>
                </li>
                <li>
                    <a href="#">ADD PRODUTO</a>
                </li>
                <li>
                    <a href="./vender-produto.html">VENDER PRODUTO</a>

                    <a href="./hitórico.html">HISTÓRICO DE VENDAS</a>
                </li>
                <li>
                    <a href="funcionarios.html">NOSSO TIME</a>
                </li>
            </ul>
        </nav>
    </header>
    <div class="middle">
        <section>
            <h1>Adicionar Produto</h1>
            <form action="#">
                <div>
                    <label for="item">Item</label>
                    <input type="text" name="item" id="item">
                </div>
                <div>
                    <label for="imagem">Imagem do produto</label>
                    <input type="file" name="imagen" id="imagem">
                </div>
                <div>
                    <label for="descricao">Descrição do Item</label>
                    <textarea name="descricao" id="descricao" cols="30" rows="5"></textarea>
                </div>
                <div>
                    <label for="quantidade">Quantidade</label>
                    <input type="number" name="quantidade" id="quantidade" >
                </div>
                <div>
                    <label for="valor">Valor</label>
                    <input type="number" name="valor" id="valor" >
                </div>
                <button type="submit">Adicionar</button>
            </form>
        </section>
        <footer>
            <p>Suporte</p>
        </footer>
    </div>
</body>
</html>
