<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
    <link rel="stylesheet" href="./flexbox.css">
</head>
<body>
    <header>
        <div class="header">
            <h1>HEADER</h1>
        </div>
        <div class="menu centralizado">
            <h2>MENU</h2>
        </div>
    </header>
    <section>
        <div class="content1 centralizado">
            <p>CONTENT 1</p>
        </div>
        <div class="bottomContent">
            <div class="content2 centralizado">
                <p>CONTENT 2</p>
            </div>
            <div class="imgExtra">
                <figure class="img centralizado">
                    <h2>IMAGE</h2>
                </figure>
                <div class="extra centralizado">
                    <h3>EXTRA</h3>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <h2>FOOTER</h2>
    </footer>
</body>
</html>
